<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ðŸ’ªhome</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline;
}
</style>




<body>


<header>
    <ul >
        <li><a href="">Home</a></li>
        <li><a href="/GiveCategories">list categorie</a></li>
        <li><a href="/GiveArticles"> list article</a></li>
        <li><a href="/GetArticleSousSeuil"> Article sous le seuil</a></li>
    </ul>
</header>

    <div id="liste">
        <div id="tete">
            <div>
                <h1>Article en stock</h1>
            </div>

            <form th:action="@{/serachArticles}" th:object="${recherche}">
                <input placeholder="rechercher" type="text" th:field="*{recherch}" />
                <input type="submit"></input>
            </form>

            <a href="/" style="background: #0B2556; color: white; padding: 10px 12px; border-radius: 5px;">
                Ajouter un nouvel article
            </a>
        </div>
        <div id="corps">
            <div class="content" style="margin: 10px;">
    
                <div class="container">

                  <h1> nombre d'article <span th:text="${nbrArticle}"></span>  </h1>
            
                  <div class="table-responsive custom-table-responsive">
            
                    <table class="table custom-table">
                      <thead>
                        <tr>
                          <th scope="col">id</th>
                          <th scope="col">libelle</th>
                          <th scope="col">quantite seuille</th>
                          <th scope="col">quantite stocke</th>
                          <th scope="col"> categorie </th>
                            <th scope="col"> supprimer </th>
                            <th scope="col"> modifier</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr scope="row" th:each="article: ${articles}">
                          <td th:text="${article.id}"> </td>
                          <td th:text="${article.lib}" ></td>
                          <td th:text="${article.qteSeuil}" ></td>
                          <td th:text="${article.qteStock}"></td>
                          <td th:text="${article.id}? ${article.getCategorie().getLibelle()} :'rien'"></td>
                          <td >
                                <a th:href="@{'/deleteArticle?id='+${article.id}}" style="background: #0B2556; color: white; padding: 10px 12px; border-radius: 5px;">
                                    supprimer
                                </a>
                          </td>
                        <td >
                            <a th:href="@{'/ModifierArticle?id='+${article.id}}" style="background: #0B2556; color: white; padding: 10px 12px; border-radius: 5px;">
                                Modifier
                            </a>
                        </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            
            
                </div>
            
              </div>
                
                
            
                <script src="js/jquery-3.3.1.min.js"></script>
                <script src="js/popper.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/main.js"></script>
        </div>
    </div>
</body>
